<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Color de fondo */
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #00aaff; /* Color azul */
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00aaff; /* Color azul */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #007f00; /* Color verde */
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group select {
            height: 40px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #ffcc00; /* Color amarillo */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #e6b800; /* Amarillo más oscuro */
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Parcial 1</h2>
        <form action="#" method="POST">
            <!-- Campo para Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <!-- Campo para Apellido -->
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>

            <!-- Campo para Género -->
            <div class="form-group">
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>Selecciona tu género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <!-- Campo para Usuario -->
            <div class="form-group">
                <label for="usuario">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>

            <!-- Campo para Contraseña -->
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>

            <!-- Campo para Fecha de Nacimiento -->
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>

            <!-- Selector de Días de la Semana -->
            <div class="form-group">
                <label for="dia_semana">Día de la Semana Favorito:</label>
                <select id="dia_semana" name="dia_semana" required>
                    <option value="" disabled selected>Selecciona un día</option>
                    <option value="lunes">Lunes</option>
                    <option value="martes">Martes</option>
                    <option value="miercoles">Miércoles</option>
                    <option value="jueves">Jueves</option>
                    <option value="viernes">Viernes</option>
                    <option value="sabado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select>
            </div>

            <!-- Botón de Enviar -->
            <div class="form-group">
                <button type="submit">Guardar</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>Angel Garza</p>
    </div>

</body>
</html>
